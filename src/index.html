<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pessoa - CRUD</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">CRUD - Pessoas</h1>
                <hr />
                <br />
                <div id="loader">
                    <p class="text-center">
                        <button type="button" class="btn btn-primary" onClick="App.getAccount(); return false;">Conectar
                            ao MetaMask</button>
                    </p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Idade</th>
                                <th scope="col" width="1"></th>
                            </tr>
                        </thead>
                        <tbody id="peopleResults">
                        </tbody>
                    </table>
                    <hr />
                    <form>
                        <div class="form-group">
                            <label style="width: 115px;">
                                #
                                <input type="text" class="form-control" id="personId" disabled>
                            </label>
                            <label>
                                Nome
                                <input type="text" class="form-control" id="personName" required>
                            </label>
                            <label>
                                Idade
                                <input type="text" class="form-control" id="personAge" required>
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary"
                            onClick="App.savePerson(); return false;">Salvar</button>
                        <hr />
                    </form>
                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
